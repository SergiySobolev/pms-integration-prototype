imports:
  - path: templates/be_template.jinja
    name: be_template.jinja

resources:
  - name: be_vm
    type: be_template.jinja
    properties:
      zone: europe-west1-b
      machine-type: n1-standard-1

  - name: allow-http-fw
    type: compute.v1.firewall
    properties:
      allowed:
        - IPProtocol: TCP
          ports: [10000]
      sourceRanges: [ 0.0.0.0/0 ]